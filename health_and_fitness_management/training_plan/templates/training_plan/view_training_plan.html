
      {% extends 'temp/payment.html' %}
      {% block base %}
        <h1><center>VIEW TRAINING PLAN<center></h1>
        <table align="center" border="1">
            <div class="tab-content">
                <div id="class-all" class="container tab-pane p-0 active">
                    <div class="table-responsive">
                        <table class="table table-bordered table-lg m-0">
                            <thead class="bg-secondary text-white text-center">
            <tr>
                <td>MEAL</td>
                <td>foodchart</td>
                <td>exercise</td>
                <td>time</td>
                
                
            </tr>
            {% for i in ok %}
            <tr>
                <td style="background-color:white"><font color="black">{{i.meal}}</font></td>
                <td style="background-color:white"><font color="black">{{i.foodchart}}</font></td>
                <td style="background-color:white"><font color="black"><a href="/training_plan/excer/{{i.pid}}">details</font></td>
                {% comment %} <td style="background-color:white"><font color="black">{{i.exercise}}</font></td> {% endcomment %}
                <td style="background-color:white"><font color="black">{{i.time}}</font></td>
            </tr>
            {%  endfor %}
        </table>
       {%endblock%}
