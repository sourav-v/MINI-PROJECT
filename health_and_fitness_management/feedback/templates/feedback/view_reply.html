
        {% extends 'temp/payment.html' %}
        {% block base %}
        <table align="center" border="1">
            <h2 align="center">VIEW REPLY</h2>

            <table align="center" border="1">
                <div class="tab-content">
                    <div id="class-all" class="container tab-pane p-0 active">
                        <div class="table-responsive">
                            <table class="table table-bordered table-lg m-0">
                                <thead class="bg-secondary text-white text-center">
            <tr>
                <td>uid</td>
                <td>fid</td>
                <td>feedback</td>
                <td>date</td>
                <td>reply</td>
             
                
            </tr>
            {% for i in ok %}
            <tr>
            <td style="background-color:white"><font color="black">{{i.fid}}</font></td>
            <td style="background-color:white"><font color="black">{{i.uid}}<font></td>
            <td style="background-color:white"><font color="black">{{i.feedback}}</font></td>
            <td style="background-color:white"><font color="black">{{i.date}}<font></td>    
            <td style="background-color:white"><font color="black">{{i.reply}}</font></td>
            </tr>
            {%  endfor %}
        </table>
        {% endblock %}
